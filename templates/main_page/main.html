{% extends 'base.html' %}

{% block content %}
    <div class="catalog">
        {% for el in game %}
            <div class="game">
                <a href="{% url 'game_detail' el.id %}">
                    <img src="{{ el.main_image.url }}" alt="Game 1">
                </a>

                <div class="title">{{ el.title }}</div>
                <div class="price">${{ el.price }}</div>
            </div>
        {% endfor %}


    </div>
{% endblock %}
