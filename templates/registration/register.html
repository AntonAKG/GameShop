{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" action="{% url 'register' %}" class="mt-5">
          {% csrf_token %}
          {{ form.as_p }}
          
          <div class="text-center">
            <button type="submit" class="btn btn-success">Success</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
